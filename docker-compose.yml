services:
  postgres:
    image: postgres:15-alpine
    container_name: digital-order-postgres
    environment:
      POSTGRES_USER: digital_order
      POSTGRES_PASSWORD: dev_password_change_in_production
      POSTGRES_DB: digital_order
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U digital_order']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - digital-order-network

  redis:
    image: redis:7-alpine
    container_name: digital-order-redis
    command: redis-server --appendonly yes
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - digital-order-network

  minio:
    image: minio/minio:latest
    container_name: digital-order-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - '9000:9000'
      - '9001:9001'
    volumes:
      - minio_data:/data
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:9000/minio/health/live']
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - digital-order-network

  api:
    build:
      context: .
      dockerfile: ./apps/api/Dockerfile
    container_name: digital-order-api
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://digital_order:dev_password_change_in_production@postgres:5432/digital_order
      REDIS_URL: redis://redis:6379
      JWT_SECRET: dev_jwt_secret_change_in_production
      JWT_REFRESH_SECRET: dev_jwt_refresh_secret_change_in_production
      AWS_S3_ENDPOINT: http://minio:9000
      AWS_S3_ACCESS_KEY: minioadmin
      AWS_S3_SECRET_KEY: minioadmin
      AWS_S3_BUCKET: digital-order
      PORT: 3000
    ports:
      - '3000:3000'
    volumes:
      - ./apps/api:/app/apps/api
      - ./packages:/app/packages
      - /app/node_modules
      - /app/apps/api/node_modules
    networks:
      - digital-order-network
    command: npm run dev

  customer-app:
    build:
      context: .
      dockerfile: ./apps/customer-app/Dockerfile
    container_name: digital-order-customer-app
    depends_on:
      - api
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:3000
      NEXT_PUBLIC_SOCKET_URL: ws://localhost:3000
    ports:
      - '3001:3001'
    volumes:
      - ./apps/customer-app:/app/apps/customer-app
      - ./packages:/app/packages
      - /app/node_modules
      - /app/apps/customer-app/node_modules
      - /app/apps/customer-app/.next
    networks:
      - digital-order-network
    command: npm run dev

  admin-app:
    build:
      context: .
      dockerfile: ./apps/admin-app/Dockerfile
    container_name: digital-order-admin-app
    depends_on:
      - api
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:3000
      NEXT_PUBLIC_SOCKET_URL: ws://localhost:3000
    ports:
      - '3002:3002'
    volumes:
      - ./apps/admin-app:/app/apps/admin-app
      - ./packages:/app/packages
      - /app/node_modules
      - /app/apps/admin-app/node_modules
      - /app/apps/admin-app/.next
    networks:
      - digital-order-network
    command: npm run dev

  kitchen-app:
    build:
      context: .
      dockerfile: ./apps/kitchen-app/Dockerfile
    container_name: digital-order-kitchen-app
    depends_on:
      - api
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:3000
      NEXT_PUBLIC_SOCKET_URL: ws://localhost:3000
    ports:
      - '3003:3003'
    volumes:
      - ./apps/kitchen-app:/app/apps/kitchen-app
      - ./packages:/app/packages
      - /app/node_modules
      - /app/apps/kitchen-app/node_modules
      - /app/apps/kitchen-app/.next
    networks:
      - digital-order-network
    command: npm run dev

volumes:
  postgres_data:
  redis_data:
  minio_data:

networks:
  digital-order-network:
    driver: bridge
