services:
  postgres:
    image: postgres:15-alpine
    container_name: digital-order-postgres-dev
    environment:
      POSTGRES_USER: digital_order
      POSTGRES_PASSWORD: dev_password
      POSTGRES_DB: digital_order
    ports:
      - '5433:5432'
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: digital-order-redis-dev
    ports:
      - '6379:6379'
    volumes:
      - redis_dev_data:/data

  minio:
    image: minio/minio:latest
    container_name: digital-order-minio-dev
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - '9000:9000'
      - '9001:9001'
    volumes:
      - minio_dev_data:/data

volumes:
  postgres_dev_data:
  redis_dev_data:
  minio_dev_data:
